services:
  serv1:
    build: .
    ports:
      - "5050:80"
    volumes:
      - ./html:/var/www/html
      - /etc/localtime:/etc/localtime
    privileged: true
    command: /usr/sbin/init
    restart: always
    tty: true
    container_name: automation-t1
    networks:
      network_auto:
        ipv4_address: 10.10.0.2

networks:
  network_auto:
    driver: bridge
    ipam:
     config:
       - subnet: 10.10.0.0/16
         gateway: 10.10.0.1

